<body>
  <div class="page-title">
    <div class="main-title"
         >Tic-Tac-Toe</div>
    <p><div class="page-subtitle"></div></div>
  <div class="btn-container"><b>Piece:</b> 
  <input type="radio" name="piece" value="X" id="piece-x">X</input>
  <input type="radio" name="piece" value="O" id="piece-o">O</input>
&nbsp
<b>Start:</b>
<input type="radio" name="start" value="1" id="move-1">1st</input>
<input type="radio" name="start" value="2" id="move-2">2nd</input>
    <br>

<button class="start-game">Play</button>
  </div>
  
  <div class="game-container row">
    <div class="col-xs-4 tile" id="top-left"></div>
    <div class="col-xs-4 tile" id="top-center"></div>
    <div class="col-xs-4 tile" id="top-right"></div>
    <div class="col-xs-4 tile" id="mid-left"></div>
    <div class="col-xs-4 tile" id="mid-center"></div>
    <div class="col-xs-4 tile" id="mid-right"></div>
    <div class="col-xs-4 tile" id="bottom-left"></div>
    <div class="col-xs-4 tile" id="bottom-center"></div>
    <div class="col-xs-4 tile" id="bottom-right"></div>
  </div>
  
</body>
