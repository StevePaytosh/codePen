
<body>

  <div class="page-top">Pomodoro Clock</div>


  <div class="timer-set" id="break-timer-block">
    <span class="sub-time" id="break-min">-</span>
    <span class="show-time" id="break-set">5</span>
    <span class="add-time" id="break-plus">+</span>

    <span class="sub-time" id="work-min">-</span>
    <span class="show-time" id="work-set">25</span>
    <span class="add-time" id="work-plus">+</span>
  </div>

  <div class="timer-labels">
    <span id="break-label">Break</span>
    <span id="work-label">Work</span>
  </div>

  <div class="clock-block">
    <div id="time-display"></div>
  </div>
  
  <div class="info-bar"></div>
  <div class="snooze-bar"><span id="snooze-text"></span></div>


</body>
