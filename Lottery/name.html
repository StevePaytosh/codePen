<head>
	<script src="http://www.w3schools.com/lib/w3data.js"></script>
	  <script src="jquery-3.1.0.js"></script>	
      <script type="text/javascript" src="script.js" ></script>
	  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<html>
<div class="row app">

<div id="stats-box" class="col-xs-3">
<table>
<tr><td>Games Played</td><td id="games-played"></td></tr>
<tr><td>Wager</td><td id="wager"></td></tr>
<tr><td>Amount Spent</td><td id="amount-played"></td></tr>
<tr><td>Amount Won</td><td id="amount-won"></td></tr>
<tr><td>Won This Draw</td><td id="draw-won"></td></tr>
</table>
<button id="reset-stats">Reset</button>
</div>
<div class="numbers col-xs-5">
<div class="ticket">
<table>
<tr>
<td id="ticket1" class="ticket">1</td>
<td id="ticket2" class="ticket">2</td>
<td id="ticket3" class="ticket">3</td>
<td id="ticket4" class="ticket">4</td>
<td id="ticket5" class="ticket">5</td>
<td id="ticket6" class="ticket">7</td>
</tr>
</table>
<button class="random-btn" id="random-ticket">New Ticket</button>
<div>

<div class="output-box">
<table>
<tr>
<td id="num1" class="white-ball">1</td>
<td id="num2" class="white-ball">2</td>
<td id="num3" class="white-ball">3</td>
<td id="num4" class="white-ball">4</td>
<td id="num5" class="white-ball">5</td>
<td id="num6" class="red-ball">7</td>
</tr>
</table>
<button class="play-btn" id="single-play">Single Draw</button>
<button class="play-btn" id="win-play">Draw Till Win</button>
<button class="play-btn" id="jackpot-play">Draw Till JackPot</button>
</div>
</div>
</div>
</html>
