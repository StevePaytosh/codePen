<body>
  <div class="search-container">
   <input type="text" value="search zip code or city" class="search-box">
  <button type="submit" class="search-btn">Search</button>
    <div id="warning"></div>
  </div>
  <div class="switch-container">
    <button class="switch" id="imperial">&#176F</button>
    <button class="switch" id="metric">&#176C</button>
  </div>
  
  <div class="data-container">
  <div class="page-title">Your Local Weather
    <div id="location"></div>
  </div>
  <div class="row info-block">
    <div class="info-box col-xs-3" id="temperature">-</div>
    <div class="info-box col-xs-3" id="description">-<img src="" id="weather-icon"></img></div>
    <div class="info-box col-xs-3" id="wind">-</div>
  </div>
  <div class="row info-block">
    <div class="info-box col-xs-3" id="humidity">-</div>
    <div class="info-box col-xs-3" id="sunrise">-</div>
    <div class="info-box col-xs-3" id="sunset">-</div>
  </div>
  </div>
</body>
